<h1>My Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Completed</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.datePlaced | date}}</td>
      <td>{{ order.amount | currency}}</td>
      <td>{{ order.isComplete ? 'Yes' : 'No'}}</td>
    </tr>
  </tbody> 
</table>
