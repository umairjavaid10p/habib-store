<div class="row">
    <div class="col-md-6">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name"
                    type="text" id="name" class="form-control" />
                <div class="alert alert-danger" *ngIf="!checkoutForm.get('name').pristine && !checkoutForm.get('name').valid">
                    <div *ngIf="checkoutForm.get('name').errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input formControlName="address"
                    type="text" id="address" class="form-control" />
                <div class="alert alert-danger"
                    *ngIf="!checkoutForm.get('address').pristine && !checkoutForm.get('address').valid">
                    <div *ngIf="checkoutForm.get('address').errors.required">
                        Address is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input formControlName="city"
                    type="text" id="city" class="form-control" />
                <div class="alert alert-danger"
                    *ngIf="!checkoutForm.get('city').pristine && !checkoutForm.get('city').valid">
                    <div *ngIf="checkoutForm.get('city').errors.required">
                        City is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone"
                    type="text" id="phone" class="form-control" />
                <div class="alert alert-danger"
                    *ngIf="!checkoutForm.get('phone').pristine && !checkoutForm.get('phone').valid">
                    <div *ngIf="checkoutForm.get('phone').errors.required">
                        Phone is required.
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Submit</button>
                <a class="btn btn-default" routerLink="/admin/products">Cancel</a>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Order summary
                </h4>
                <p class="card-text">
                  you have {{totalItems}} items in your shopping cart.
                </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let item of cartItems">
                        {{item.quantity}} x {{item.product.title}}
                        <div class="float-right">
                            {{item.quantity * item.product.price | currency}}
                        </div>
                    </li>
                    <li class="list-group-item font-weight-bold">
                        Total
                        <div class="float-right">
                            {{totalAmount | currency}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
